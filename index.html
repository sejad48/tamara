<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2026 Days in a Jar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>365 Days of 2026</h1>
  <p id="counter"></p>

  <div class="jars">
    <div class="jar">
      <h2>Remaining Days</h2>
      <div id="fullJar" class="jar-box"></div>
    </div>

    <div class="jar">
      <h2>Passed Days</h2>
      <div id="emptyJar" class="jar-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
