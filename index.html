<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>365 Days of 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>365 Days of Buttons</h1>
  <p id="counter"></p>

  <div class="jars">

    <!-- FULL JAR -->
    <div class="jar-container">
      <h3>Remaining Days</h3>
      <div class="jar">
        <div id="fullJar" class="buttons-layer"></div>
        <img src="assets/jar.png" class="jar-image" alt="Jar" />
      </div>
    </div>

    <!-- EMPTY JAR -->
    <div class="jar-container">
      <h3>Passed Days</h3>
      <div class="jar">
        <div id="emptyJar" class="buttons-layer"></div>
        <img src="assets/jar.png" class="jar-image" alt="Jar" />
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
